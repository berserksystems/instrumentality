name: Instrumentality Build.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build.
    runs-on: ubuntu-latest

    steps:
    - name: Git Checkout.
      uses: actions/checkout@v3

    - name: Rust Toolchain.
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true

    - name: rustfmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: Cargo Build for Release.
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
