name: Instrumentality Test.

on:
  push:
    branches: [ mongodb_transactions ]
  pull_request:
    branches: [ mongodb_transactions ]

jobs:
  test:
    name: Test.
    runs-on: ubuntu-latest

    steps:
    - name: Git Checkout.
      uses: actions/checkout@v3

    - name: Rust Toolchain.
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true

    - name: Start MongoDB.
      uses: supercharge/mongodb-github-action@1.8.0
      with:
        mongodb-version: '5.0'
        mongodb-replica-set: rstest

    - name: Create TLS certificates.
      run: |
          mkdir tls
          openssl req -x509 -newkey rsa:4096 -keyout tls/privkey.pem -out tls/cert.pem -days 365 -nodes -subj '/CN=localhost'

    - name: Create config file.
      run: |
          cp InstrumentalityTestExample.toml InstrumentalityTest.toml

    - name: Cargo Test.
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose